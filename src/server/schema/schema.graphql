type Query {
  skills: [Skill]
  projects: [Project]
  experience: [Experience]
  contactInfo: ContactInfo
}

type Experience {
  title: String!
  description: String!
  company: String!
  location: String!
  startDate: Date!
  endDate: Date
}

type Project {
  name: String!
  description: String!
  link: String!
}

type Skill {
  name: String!
  category: String!
  logo: String!
}

type ContactInfo {
  email: String!
  github: String!
  linkedin: String!
}

scalar Date
