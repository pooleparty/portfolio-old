type Query {
  skills: [Skill]
  projects: [Project]
  experience: [Experience]
}

type Experience {
  title: String!
  description: String!
  company: String!
  location: String!
  startDate: Date!
  endDate: Date
}

type Project {
  name: String!
  description: String!
  link: String!
}

type Skill {
  name: String!
  category: SkillCategory!
  logo: String!
}

enum SkillCategory {
  HTML
  CSS
  JAVASCRIPT
  TESTING
  BUILD_TOOLS
  BACK_END
  OTHER
}

scalar Date
